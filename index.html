<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>INCREMENT AND DECREMENT APP</title>
</head>
<body>
    <div class="calcApp">
        <H2>INCREMENT AND DECREMENT APP</H2>
        <div class="inputArea">
            <INPUT id="myTextbox" type="number" placeholder="0"></INPUT>
            <button><i class="fas fa-circle-plus" id="plus"></i></button>
            <button><i class="fas fa-circle-minus" id="minus"></i></button>
            <button><i class="fas fa-sync-alt" id="reset"></i></button>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
